version: '3.8'

services:
  mbe_db:
    build:
      context: ./
      dockerfile: docker/db/Dockerfile
    env_file: docker/.env
    restart: unless-stopped
    container_name: mbe_db
    volumes:
      - mbe_db_home:/var/lib/postgresql/data

  mbe_redis:
    image: redis:7
    restart: unless-stopped
    container_name: mbe_redis
    volumes:
      - mbe_redis:/data

  mbe_api:
    build:
      context: ./
      dockerfile: docker/api/Dockerfile
    env_file: docker/.env
    restart: unless-stopped
    container_name: mbe_api
    ports:
      - ${API_PORT:-8000}:8000
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mbe}:${POSTGRES_PASSWORD:-mbe}@mbe_db/${POSTGRES_DB:-mbe}
      - REDIS_CONNECTION=redis://mbe_redis:6379
    depends_on:
      - mbe_db
      - mbe_redis

volumes:
  mbe_db_home:
    external: false
  mbe_redis:
    external: false
